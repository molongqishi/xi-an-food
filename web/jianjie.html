<h3><span>美食简介</span></h3>
一直很喜欢一句话：所谓“旅行”就是一个地方，一种气息，一些人，一段日子……西安的这次旅行是和几个朋友零时决定的，当时西安刚在抖音里面火了。她们说想去看看，正好我也有时间就一起了，我们都不在一个地方，把时间定好，就买机票各自往13朝古都西安出发了，因为我比较近，所以第一个到的，在提前大约半天到的我，当然担负起整理这次旅游行程的攻略和吃货攻略了。在这里奉劝大家单独出门还是计划的详细些比较好！
